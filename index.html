<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #222;
    }
    input {
      width: 80%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    video {
      margin-top: 25px;
      width: 90%;
      max-width: 500px;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
    .download {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #10b981;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üì• Instagram Video Downloader</h1>
  <input type="text" id="urlInput" placeholder="Paste Instagram Reel/Post Link" />
  <br />
  <button onclick="fetchVideo()">Fetch Video</button>
  <div id="result"></div>
  <script>
    async function fetchVideo() {
      const url = document.getElementById("urlInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!url) {
        resultDiv.innerHTML = `<div class="error">‚ö†Ô∏è Please enter a URL.</div>`;
        return;
      }

      try {
        const res = await fetch(`https://streamfile-cf.aalam04042002.workers.dev/?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (!data.url) {
          throw new Error("Invalid response");
        }

        resultDiv.innerHTML = `
          <video controls src="${data.url}"></video>
          <br/>
          <a class="download" href="${data.url}" download>‚¨áÔ∏è Download Video</a>
        `;
      } catch (e) {
        resultDiv.innerHTML = `<div class="error">‚ùå Error: Failed to fetch video</div>`;
      }
    }
  </script>
</body>
</html>
